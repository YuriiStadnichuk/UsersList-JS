<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href='./css/style.css' rel="stylesheet">
    <title>List users</title>
</head>

<body>
    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Список пользователей</h1>
                <button class="btn btn-primary btn-lg btn-block col-md-3" id="btn-folder">Выбирай данные из своей
                    папке</button>
                <button class="btn btn-primary btn-lg btn-block col-md-3" id="btn-server">Выбирай данные с
                    сервера</button>
                <p class="lead text-muted">На этой странице вы можете увидеть... </p>
            </div>
        </section>

        <div class="container">

            <div id="main-view" class="row">
                <div class="col-md-3">
                    <div class="btn-group" id="dropdown-email">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Сортировать по email
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" sorting-type="A" href="#">Прямой порядок: A-Z</a>
                            <a class="dropdown-item" sorting-type="Z" href="#">Обратный порядок: Z-A</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="btn-group" id="dropdown-role">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Фильтровать по роли
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" sorting-type="Admin" href="#">Выбрать роль: Admin</a>
                            <a class="dropdown-item" sorting-type="User" href="#">Выбрать роль: User</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="inputSearch" class="col-sm-2 col-form-label">Search</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputSearch" placeholder="Что вы хотите найти?">
                        </div>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">
                                <input type="checkbox" id="select-all">
                            </th>
                            <th scope="col">#</th>
                            <th scope="col">Имя</th>
                            <th scope="col">Логин</th>
                            <th scope="col">Роль</th>
                            <th scope="col">Email</th>
                            <th scope="col">Адрес</th>
                            <th scope="col">Сайт</th>
                            <th scope="col">Детальнее</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                    </tbody>
                </table>

                <div class="col-md-12 py-5">
                    <div class="text-center">
                        <a href="#" id="next-page" class="btn btn-primary my-2">Следующая страница</a>
                    </div>
                    <div class="text-center" id="stats"></div>
                </div>
            </div>

            <div id="details-view" class="row hide">
                <div class="col-md-12 order-md-1">
                    <h4 class="mb-3">Информация о пользователе</h4>
                    <div id="details-items"></div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" id="back-btn">Ok, back</button>
                    <div class="py-5"></div>
                </div>
            </div>

        </div>
    </main>
    <script src="http://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src=js/data.js> </script>
    <script src=js/utils.js> </script>
    <script src=js/service.js> </script>
    <script src=js/config.js> </script>
    <script src=js/BasicList.js></script>
    <script src=js/PagingList.js></script>
    <script src=js/main.js> </script>
</body>

</html>
